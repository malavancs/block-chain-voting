<div class="ui-g-12 ui-g-nopad">
  <div class="card">
    <p class="title1"> Voter Registeration</p>
    <div class="container">
      <h3 class="first">Addons</h3>
      <div class="ui-g ui-fluid">
        <div class="ui-g-8 ui-md-8">
          <div class="ui-inputgroup">
            <span class="ui-inputgroup-addon">
              <i class="fa fa-user"></i>
            </span>
            <input type="text" pInputText placeholder="First Name" [(ngModel)]="firstname">
          </div>
        </div>
        <div class="ui-g-8 ui-md-8">
          <div class="ui-inputgroup">
            <span class="ui-inputgroup-addon">
              <i class="fa fa-user"></i>
            </span>
            <input type="text" pInputText placeholder="Last Name" [(ngModel)]="lastname">
          </div>
        </div>
        <div class="ui-g-8 ui-md-8">
          <div class="ui-inputgroup">
            <span class="ui-inputgroup-addon">
              <i class="fa fa-user"></i>
            </span>
            <input type="email" pInputText placeholder="Email Id" [(ngModel)]="email">
          </div>
        </div>
        <div class="ui-g-8 ui-md-8">
          <div>
            <div class="electino">Election to vote</div>
            <p-dropdown [options]="electionList" [(ngModel)]="selectedElection"></p-dropdown>
          </div>
        </div>
        <div class="ui-g-12  ui-g-nopad"></div>
        <div class="ui-g-3 ui-md-3">
          <div>
            <button pButton type="button" label="Send An Email" (click)="sendEmail()" class="ui-button-raised"></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
