<div class="ui-g-12 ui-g-nopad">
    <div class="card">
        <p class="title1"> Election List</p>
        <div class="container"></div>
        <div class="ui-g ui-fluid">
            <div class="ui-g-12">


                <p-table [value]="cars">
                    <ng-template pTemplate="header">
                        <tr>
                            <th>Sno</th>
                            <th>Election Name</th>
                            <th>Total Candidates</th>
                            <th>Time of the election</th>
                            <th>Action</th>
                            <th>Candidates list</th>
                            <th>Details</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-car>
                        <tr>
                            <td>{{car.s_no}}</td>
                            <td>{{car.name}}</td>
                            <td>{{car.candidate_list}}</td>
                            <td>{{car.starting_time}}</td>
                            <td>
                                <button pButton *ngIf="!isStarted" type="button" label="Start Voting" class="ui-button-success"></button>
                                <button pButton type="button" *ngIf="isStarted" label="Stop Voting" class="ui-button-raised ui-button-danger"></button>
                            </td>
                            <td>
                                <button pButton type="button" label="Candidates" class="ui-button-raised"></button>
                            </td>
                            <td>
                                <button pButton type="button" label="Election Details" class="ui-button-raised ui-button-info"></button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </div>
</div>
